AllCops:
  # The following files are either:
  # - autogenerated from our code, like db/schema.rb
  # - configuration files only touched by Rails updates
  # In these cases, Rubucop shouldn't care.
  Exclude:
    - 'db/schema.rb'
    - 'config/environments/*'
    - 'config/puma.rb'
    - 'config/spring.rb'
    - 'bin/*'
Style/Tab:
  Enabled: false
Style/IndentationWidth:
  Width: 1 #tab
